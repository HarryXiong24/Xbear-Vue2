<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>插值表达式演示</h1>
    <h3>id: {{ id }}</h3>
    <h3>msg: {{ msg }}</h3>
    <h1>v-text演示</h1>
    <div v-text="msg"></div>
    <h1>v-model演示</h1>
    <input type="text" v-model="id">
    <input type="text" v-model="msg">
  </div>
</body>
</html>
