<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestPage</title>
    <style>
      #app {
        display: flex;
        margin: 20px;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="vue2">
        <h1>Vue2 版本演示</h1>
        <h3>插值表达式演示</h3>
        <p><b>ID:</b> {{ person.id }}</p>
        <p><b>Name:</b> {{ person.name }}</p>
        <h3>v-text演示</h3>
        <p v-text="msg"></p>
        <h3>v-model演示</h3>
        <input type="text" v-model="person.id" />
        <input type="text" v-model="person.name" />
        <input type="text" v-model="msg" />
      </div>
      <div id="vue3">
        <h1>Vue3 版本演示</h1>
        <h3>插值表达式演示</h3>
        <p><b>Name:</b> {{ person.name }}</p>
        <p><b>sex:</b> {{ person.sex }}</p>
        <h3>v-text演示</h3>
        <p v-text="msg"></p>
        <h3>v-model演示</h3>
        <input type="text" v-model="person.name" />
        <input type="text" v-model="person.sex" />
        <input type="text" v-model="msg" />
      </div>
    </div>
  </body>
</html>
